<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerca la tua aula</title>
    <meta name="subject" content="Cerca l'aula">
    <meta name="description" content="Cerca l'aula">
    <link rel="stylesheet" type="text/css" href="https://dohliam.github.io/dropin-minimal-css/min/clmaterial.min.css">
  </head>
  <body>

      <template id="tableTemplate">
        <table id="table">
          <tr>
            <th>Extra</th>
            <th>Giorno</th>
            <th>Ora</th>
            <th>Classe</th>
            <th>Aula</th>
            <th>Piano</th>
          </tr>
        </table>
      </template>

      <template id="tableDataRowTemplate">
        <tr class="tableDataRow">
          <td class="replaceData">${Extra}</td>
          <td class="replaceData">${Giorno}</td>
          <td class="replaceData">${Ora}</td>
          <td class="replaceData">${Classe}</td>
          <td class="replaceData">${Aula}</td>
          <td class="replaceData">${Piano}</td>
          <td><button>&#x1F589;</button></td>
        </tr>
      </template>

      <template id="selectOptionTemplate">
        <option value="${value}">${name}</option>
      </template>

      <template id="formExtraAuleTemplate">
        <form id="formExtraAule">
          <label for="ExtraInputId">Manuale</label>
          <input type="text" name="Extra" id="ExtraInputId" required value="SI">

          <label for="GiornoInputId">Giorno</label>
          <select name="Giorno" id="GiornoInputId" required>
            <option value="">Tutta la settimana</option>
            <option value="Lunedi">Lunedi</option>
            <option value="Martedi">Martedi</option>
            <option value="Mercoledi">Mercoledi</option>
            <option value="Giovedi">Giovedi</option>
            <option value="Venerdi">Venerdi</option>
          </select>

          <label for="OraInputId">Ora</label>
          <select name="Ora" id="OraInputId">
            <option value="">Tutte</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>

          <label for="ClasseInputId">Classe</label>
          <select name="Classe" id="ClasseInputId">
          </select>

          <label for="AulaInputId">Aula</label>
          <input type="text" name="Aula"   id="AulaInputId"  required value="" >

          <label for="PianoInputId">Piano</label>
          <input type="text" name="Piano"  id="PianoInputId" value="" >

          <button id="saveButton" type="submit">Salva Aula</button>
          <button id="deleteButton" type="submit">Elimina Aula da orario</button>
          <button id="undoButton" type="submit">Annulla</button>
        </form>
      </template>

      <div id="tabellaAule">
        
      </div>

      <div id="formAula">
        
      </div>
    
      <div class="aggiungiAula">
        <button id="getExtra">getExtra</button>
        <button id="putExtra">putExtra</button>
        <button id="postExtra">postExtra</button>
        <button id="resetExtra">resetExtra</button>
        
        <button id="getAvailable">getAvailable</button>
        <button id="putAvailable">putAvailable</button>
        <button id="postAvailable">postAvailable</button>
        <button id="resetAvailable">resetAvailable</button>
      </div>
      
      <script src="./libs/pantryCrud.js"></script>
      <script src="./libs/templateUtils.js"></script>
      <script src="./libs/aggiungiExtraAula.js"></script>
    </div>
    <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>
  </body>
</html>
