<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerca la tua aula</title>
    <meta name="subject" content="Cerca l'aula">
    <meta name="description" content="Cerca l'aula">
    <link rel="stylesheet" type="text/css" href="https://dohliam.github.io/dropin-minimal-css/min/clmaterial.min.css">
  </head>
  <body>

      <template id="tableTemplate">
        <table id="table">
          <tr>
            <th>Extra</th>
            <th>Giorno</th>
            <th>Ora</th>
            <th>Classe</th>
            <th>Aula</th>
            <th>Piano</th>
          </tr>
        </table>
      </template>

      <template id="tableDataRowTemplate">
        <tr class="tableDataRow">
          <td class="replaceData">${Extra}</td>
          <td class="replaceData">${Giorno}</td>
          <td class="replaceData">${Ora}</td>
          <td class="replaceData">${Classe}</td>
          <td class="replaceData">${Aula}</td>
          <td class="replaceData">${Piano}</td>
          <td><button>&#x1F589;</button></td>
        </tr>
      </template>

      <div id="tabellaAule">
        
      </div>
    
      <div class="aggiungiAula">
        <button id="get">get</button>
        <button id="put">put</button>
        <button id="post">post</button>
      </div>
      
      <script src="./libs/pantryCrud.js"></script>
      <script src="./libs/aggiungiExtraAula.js"></script>
    </div>
    <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>
  </body>
</html>
